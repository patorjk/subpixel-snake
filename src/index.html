<html lang="en">
<head>

  <meta charset="utf-8">
  <title>JavaScript Snake</title>
  <link rel=stylesheet id="style" type="text/css" href="./css/main-snake.css?5" />

<body>

  <div style="display:flex;flex-direction:column;align-items:center;justify-content:center">

    <h3 style="margin-top:0;">You may need a microscope</h3>
    <div style="width: 32px; height: 32px;">
      <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-1wmkh38" focusable="false" aria-hidden="true" viewBox="0 0 24 24"><path d="m20 12-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8z"></path></svg>

    <div id="message" style="margin-top:1rem;display:flex;gap:2rem;">
    </div>
    <div style="margin-top:1rem;display:flex;flex-direction:row;gap:2rem;">
      <div id="snakeLength">Length: 1</div>
      <div id="highScore">High score: 1</div>
    </div>
  </div>

<script>document.write('<script src="./js/snake.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
